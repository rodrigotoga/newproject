<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site Django{% endblock %}</title>
    
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Seus arquivos CSS personalizados -->
    <link href="{% static 'css/meu_estilo.css' %}" rel="stylesheet">
    
    <style>
        /* Estilos personalizados */
        .navbar-brand {
            font-weight: bold;
        }
        
        .card {
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .btn {
            border-radius: 0.375rem;
        }
        
        .form-control, .form-select {
            border-radius: 0.375rem;
        }
        
        .badge {
            font-size: 0.75em;
        }
        
        .table th {
            border-top: none;
            font-weight: 600;
        }
        
        .alert {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <main>
        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <i class="fas fa-info-circle"></i> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- CSRF Token para requisições AJAX -->
    <script>
        // Adicionar CSRF token a todas as requisições AJAX
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Adicionar CSRF token aos headers das requisições fetch
        const csrftoken = getCookie('csrftoken');
        if (csrftoken) {
            document.addEventListener('DOMContentLoaded', function() {
                // Adicionar CSRF token a todas as requisições fetch
                const originalFetch = window.fetch;
                window.fetch = function(url, options = {}) {
                    if (options.method && options.method !== 'GET') {
                        options.headers = {
                            ...options.headers,
                            'X-CSRFToken': csrftoken,
                        };
                    }
                    return originalFetch(url, options);
                };
            });
        }
    </script>
</body>
</html>
